[app:method_repo]
use = egg:method_repo
reload_templates = false
debug_authorization = true
debug_notfound = true
debug_routematch = false
debug_templates = true
default_locale_name = en

[pipeline:main]
pipeline =
    method_repo

[server:main]
use = egg:waitress
host = 0.0.0.0
port = 6543

# Begin logging configuration

[loggers]
keys = root

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s][%(threadName)s] %(message)s

# End logging configuration
